<!DOCTYPE html>
<html>

<head>
    <title>Hello, Blockstack!</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="app.css" />
    <script src="bundle.js"></script>
    <script src="app.js"></script>

    <!--Styles, move them to the app.css file eventually-->
    <style>
        .sectionTitle {
            text-decoration: underline;
            font-size: 30px;
            padding-bottom: 30px;
        }
        .section{
            margin-top: 10px;
        }
        .mainScreen{
          margin-top: 50px;
          margin-bottom: 100px;
        }
        .avatarSection{
          margin-bottom: 30px;
        }
        .fileCard{ 
            margin-left: 5px;
            margin-right: 5px;
            width: 200px; 
            min-height: 400px;
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <div class="row text-center loginScreen" id="section-1">
            <div class="col-md-12">
                <h1 class="landing-heading">Hello, anonymus user!</h1>
                <p class="lead">
                    <a href="#" class="btn btn-primary btn-lg" id="signin-button">
                    Sign In with Blockstack
                    </a>
                </p>
            </div>
        </div>
        <div class="row mainScreen hide" id="section-2">
            <div class="container section credentialsContainer" id="credentialsSection">
                <div class="container">
                      <div class="avatarSection">
                          <img src="https://s3.amazonaws.com/onename/avatar-placeholder.png" class="img-rounded avatarMain glow" id="avatar-image">
                      </div>
                      <h2>Hello, <span id="heading-name">Anonymous</span>!</h2>
                      <h4><i id="description"></i></h4>
                  </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <hr/>
                        <p class="lead">
                            <a href="#" class="btn btn-primary btn-lg" id="signout-button">
                            Logout
                            </a>
                        </p>
                        
                        
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <hr/>
            <div class="container section" id="lookUpSection">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="sectionTitle">
                          Lookup profile
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Blockstack ID" id="searchInput">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary btn-lg" id="searchSubmit">Search</button>
                            </div>
                        </div>
                        <div id="searchResponse">
                            <!--
                              Dinamically generated
                            -->
                        </div> 
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <hr/>
            <div class="container section " id="listFilesSection">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container" style="margin-bottom: 30px;">
                                <div class="sectionTitle">
                                    User files
                                </div>
                                <button type="button" class="btn btn-primary" id="refreshFilesButton">Refresh</button>
                                <button type="button" class="btn btn-warning" id="listFilesButton" hidden>ListFiles</button>
                                <button type="button" class="btn btn-success" id="createFormButton">Add New</button>
                        </div>
                        <div class="row" id="createFileForm" hidden>
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="usr">Document name:</label>
                                    <input type="text" class="form-control" id="newDocumentName">
                                </div>
                                <div class="form-group">
                                    <label for="comment">Document text:</label>
                                    <textarea class="form-control" rows="10" id="newDocumentText"></textarea>
                                </div>
                                <button class="btn btn-primary" id="createDocumentButton">Create document</button>
                            </div>
                        </div>
                        <div class="row" id="filesList">
                            <!--
                                Dinamically generated
                            -->
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="container section" id="changeFileSection">
                <div class="row">
                    <div class="col-md-6">
                            <div class="sectionTitle">
                                Change file
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3"></span>
                                </div>
                                <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="file name" id="getFileByNameInput">
                            </div>
                            <button class="btn btn-primary" id="getFileByNameButton">GET file by name</button>
                    </div>
                    <div class="col-md-6">
                                <div class="form-group">
                                    <label for="usr">Document name:</label>
                                    <input type="text" class="form-control" id="documentName" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="comment">Document text:</label>
                                    <textarea class="form-control" rows="10" id="documentText" disabled></textarea>
                                </div>
                                <button class="btn btn-primary" id="changeFileSubmitButton" disabled>Save changes</button>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="container section">
                <div class="row">
                    <div class="col-md-6">
                        <div class="sectionTitle">
                            Put File
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon3"></span>
                            </div>
                            <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="(file name)" id="newFileInput">
                        </div>
                        <div class="btn btn-primary" id="newFileSubmit">CREATE new text file</div>
                    </div>
                    <div class="col-md-6">
                        <div class="sectionTitle">
                          Delete File <span style="color: red">(Not supported)</span> 
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon3"></span>
                            </div>
                            <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="file name" id="deleteFileInput">
                        </div>
                        <div  class="btn btn-primary" id="deleteFileSubmit">DELETE file by name</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
